<canvas width="600" height="400"></canvas>

<script>

                            //é obrigado ter as mesmas medidas aqui com as linhas que usam a function tendo aqui no caso 3
    function desenhaQuadrado(x, y, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.fillStroke = 'black'; // margem
        pincel.strokeRect(x, y, 50, 50);

    }

    // o X serve pra especificar o possiçao e nesse modelo é mostrado comopra mesmo tendo a mesma function cada objeto ter uma posiçao diferente

    while(x < 600) {

        x = x + 50;

    }
    */
    //forma alternativa com for
   for(var x = 0; x < 600; x = x + 50) {
    desenhaQuadrado(x, 0, 'green');
   }

</script>
